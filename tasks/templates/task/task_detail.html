{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Task Details</h1>
    <div class="bg-white p-4 rounded shadow-md">
        <h2 class="text-xl font-semibold text-gray-800">{{ task.title }}</h2>
        <p class="text-gray-600 mt-2">{{ task.description }}</p>
        <p class="mt-4">
            <strong>Status:</strong> {{ task.completed|yesno:"Completed,Pending" }}
        </p>
    </div>
    <a href="{% url 'task_list' %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
        â† Back to Task List
    </a>
{% endblock %}
